<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Egor Povarnitsyn" />
        <meta name="description" content="Соцсеть о пути" />
        <meta name="keywords" content="Mesto, соцсеть" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto Russia</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="images/Logo.svg" alt="Логотип">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button"></button>
                    <p class="profile__status">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button"></button>
            </section>
            <section class="table">
                <div class="table__card">
                    <img class="table__photo" src="images/karachaevsk.png" alt="Карачаевск">
                    <div class="table__description">
                        <h2 class="table__name">Карачаевск</h2>
                        <button class="table__button-like" type="button"></button>
                    </div>
                </div>
                <div class="table__card">
                    <img class="table__photo" src="images/elbrus.png" alt="Гора Эльбрус">
                    <div class="table__description">
                        <h2 class="table__name">Гора Эльбрус</h2>
                        <button class="table__button-like" type="button"></button>
                    </div>
                </div>
                <div class="table__card">
                    <img class="table__photo" src="images/dombay.png" alt="Домбай">
                    <div class="table__description">
                        <h2 class="table__name">Домбай</h2>
                        <button class="table__button-like" type="button"></button>
                    </div>
                </div>
                <div class="table__card">
                    <img class="table__photo" src="images/elbrus.png" alt="Гора Эльбрус">
                    <div class="table__description">
                        <h2 class="table__name">Гора Эльбрус</h2>
                        <button class="table__button-like" type="button"></button>
                    </div>
                </div>
                <div class="table__card">
                    <img class="table__photo" src="images/dombay.png" alt="Домбай">
                    <div class="table__description">
                        <h2 class="table__name">Домбай</h2>
                        <button class="table__button-like" type="button"></button>
                    </div>
                </div>
                <div class="table__card">
                    <img class="table__photo" src="images/karachaevsk.png" alt="Карачаево-Черкесия">
                    <div class="table__description">
                        <h2 class="table__name">Карачаево-Черкесия</h2>
                        <button class="table__button-like" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <aside>
            <section class="pop-up">
                <button class="pop-up__button-close" type="button"></button>
                <div class="pop-up__container">
                    <h2 class="pop-up__title">Редактировать профиль</h2>
                    <form class='pop-up__form' name="edit-form">
                        <input class='pop-up__text' type='text' name="name" value="Жак-Ив Кусто">
                        <input class='pop-up__text' type='text' name="hobby" value="Исследователь океана">
                        <button class='pop-up__button-save' type='submit'>Сохранить</button>
                    </form>
                </div>
            </section>
        </aside>
        <footer class="footer">
            <p class="footer__author">© 2022 Mesto Russia</p>
        </footer>
    </body>
</html>
