<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Egor Povarnitsyn" />
        <meta name="description" content="Соцсеть о пути" />
        <meta name="keywords" content="Mesto, соцсеть" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto Russia</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="images/Logo.svg">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <button class="profile__button-edit"></button>
                    <p class="profile__status">Исследователь океана</p>
                </div>
                <button class="profile__button-add"></button>
            </section>
            <section class="pop-up pop-up_opened">
                <button class="pop-up__button-close"></button>
                <div class="pop-up__container">
                    <h2 class="pop-up__title">Редактировать профиль</h2>
                    <fieldset class='pop-up__input'>
                        <input class='pop-up__text' type='text' value="Жак-Ив Кусто">
                        <input class='pop-up__text' type='text' value="Исследователь океана">
                        <input class='pop-up__button-save' type='submit' value="Сохранить">
                    </fieldset>
                </div>
            </section>
            <section class="table">
                <div class="table__card">
                    <img class="table__photo" src="images/karachaevsk.png" alt="Карачаевск">
                    <div class="table__description">
                        <p class="table__name">Карачаевск</p>
                        <button class="table__button-like"></button>
                    </div>
                </div>
                <div class="table__card">
                    <img class="table__photo" src="images/elbrus.png" alt="Гора Эльбрус">
                    <div class="table__description">
                        <p class="table__name">Гора Эльбрус</p>
                        <button class="table__button-like"></button>
                    </div>
                </div>
                <div class="table__card">
                    <img class="table__photo" src="images/dombay.png" alt="Домбай">
                    <div class="table__description">
                        <p class="table__name">Домбай</p>
                        <button class="table__button-like"></button>
                    </div>
                </div>
                <div class="table__card">
                    <img class="table__photo" src="images/elbrus.png" alt="Гора Эльбрус">
                    <div class="table__description">
                        <p class="table__name">Гора Эльбрус</p>
                        <button class="table__button-like"></button>
                    </div>
                </div>
                <div class="table__card">
                    <img class="table__photo" src="images/dombay.png" alt="Домбай">
                    <div class="table__description">
                        <p class="table__name">Домбай</p>
                        <button class="table__button-like"></button>
                    </div>
                </div>
                <div class="table__card">
                    <img class="table__photo" src="images/karachaevsk.png" alt="Карачаево-Черкесия">
                    <div class="table__description">
                        <p class="table__name">Карачаево-Черкесия</p>
                        <button class="table__button-like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">© 2022 Mesto Russia</p>
        </footer>
    </body>
</html>
