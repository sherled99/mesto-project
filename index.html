<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Egor Povarnitsyn" />
        <meta name="description" content="Соцсеть о пути" />
        <meta name="keywords" content="Mesto, соцсеть" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Mesto Russia</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="images/Logo.svg" alt="Логотип">
        </header>
        <main>
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__button-edit" id="profile__button-edit" type="button"></button>
                    </div>
                    <p class="profile__status">Исследователь океана</p>
                </div>
                <button class="profile__button-add" id="profile__button-add" type="button"></button>
            </section>
            <section class="table">
                
            </section>
        </main>
        <aside>
            <section class="pop-up" id="pop-up-edit-profile">
                <button class="pop-up__button-close" type="button" id="pop-up-edit-profile-close"></button>
                <div class="pop-up__container">
                    <h2 class="pop-up__title">Редактировать профиль</h2>
                    <form class='pop-up__form' name="edit-form">
                        <input class='pop-up__text' type='text' name="name" id ="name" >
                        <input class='pop-up__text' type='text' name="hobby" id="hobby">
                        <button class='pop-up__button-save' type='submit'>Сохранить</button>
                    </form>
                </div>
            </section>
        </aside>
        <aside>
            <section class="pop-up" id="pop-up-edit-picture">
                <button class="pop-up__button-close" id="pop-up-edit-picture-close" type="button"></button>
                <div class="pop-up__container">
                    <h2 class="pop-up__title">Новое место</h2>
                    <form class='pop-up__form' name="edit-form-picture" id="edit-form-picture">
                        <input class='pop-up__text' placeholder="Название" type='text' name="picture" id ="picture">
                        <input class='pop-up__text' placeholder="Ссылка на картинку" type='text' name="url" id="url">
                        <button class='pop-up__button-save' type='submit'>Создать</button>
                    </form>
                </div>
            </section>
        </aside>
        <aside class='picture'>
            <figure class="picture__container">
                <button class="picture__button-close" id="picture__button-close" type="button"></button>
                <img class="picture__image" src=null alt="">
                <figcaption class="picture__description"></figcaption>
            </figure>
        </aside>
        <footer class="footer">
            <p class="footer__author">© 2022 Mesto Russia</p>
        </footer>
        <template id="template-card">
            <div class="table__card">
                <button class="table__button-remove" type="button"></button>
                <img class="table__photo" id="table__photo">
                <div class="table__description">
                    <h2 class="table__name"></h2>
                    <button class="table__button-like" type="button"></button>
                </div>
            </div>
        </template>
        <script src="scripts/script.js"></script>
    </body>
</html>
