<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Egor Povarnitsyn" />
        <meta name="description" content="Соцсеть о пути" />
        <meta name="keywords" content="Mesto, соцсеть" />
        <title>Mesto Russia</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('/src/images/Logo.svg')%>" alt="Логотип">
        </header>
        <main>
            <section class="profile">
                <div class="profile__avatar-container">
                    <img class="profile__avatar" alt="Аватар">
                </div>
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__name"></h1>
                        <button class="profile__button-edit" id="profile__button-edit" type="button"></button>
                    </div>
                    <p class="profile__status"></p>
                </div>
                <button class="profile__button-add" id="profile__button-add" type="button"></button>
            </section>
            <section class="table">
                
            </section>
        </main>
        <aside>
            <section class="pop-up" id="pop-up-edit-profile">
                <button class="popup__close pop-up__button-close" type="button" id="pop-up-edit-profile-close"></button>
                <div class="pop-up__container">
                    <h2 class="pop-up__title">Редактировать профиль</h2>
                    <form class='pop-up__form' name="edit-form" novalidate>
                        <div class="pop-up__input-form">
                            <input class='pop-up__text' type='text' id="name" minlength="2" maxlength="40" pattern="^[А-яA-Za-z,\-\s]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
                            <span class="pop-up__text-error pop-up__text-name-error"></span>
                        </div>
                        <div class="pop-up__input-form">
                            <input class='pop-up__text' type='text' id="description" minlength="2" maxlength="200" pattern="^[А-яA-Za-z,\-\s]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
                            <span class="pop-up__text-error pop-up__text-description-error"></span>
                        </div>
                        <button class='pop-up__button-save' type='submit'>Сохранить</button>
                    </form>
                </div>
            </section>
        </aside>
        <aside>
            <section class="pop-up" id="pop-up-edit-picture">
                <button class="popup__close pop-up__button-close" id="pop-up-edit-picture-close" type="button"></button>
                <div class="pop-up__container">
                    <h2 class="pop-up__title">Новое место</h2>
                    <form class='pop-up__form' name="edit-form-picture" id="edit-form-picture" novalidate>
                        <div class="pop-up__input-form">
                            <input class='pop-up__text' placeholder="Название" type='text' id ="name" minlength="2" maxlength="30" pattern="^[А-яA-Za-z,\-\s]+$" data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
                            <span class="pop-up__text-error pop-up__text-name-error"></span>
                        </div>
                        <div class="pop-up__input-form">
                            <input class='pop-up__text' placeholder="Ссылка на картинку" type='url' id="description" required>
                            <span class="pop-up__text-error pop-up__text-description-error"></span>
                        </div>
                        <button class='pop-up__button-save' type='submit' disabled >Создать</button>
                    </form>
                </div>
            </section>
        </aside>
        <aside>
            <section class="pop-up" id="pop-up-edit-avatar">
                <button class="popup__close pop-up__button-close" type="button"></button>
                <div class="pop-up__container pop-up__container_avatar">
                    <h2 class="pop-up__title">Обновить аватар</h2>
                    <form class='pop-up__form' name="edit-form-avatar" id="edit-form-avatar" novalidate>
                        <div class="pop-up__input-form">
                            <input class='pop-up__text' placeholder="Введите ссылку" type='url' id="url" required>
                            <span class="pop-up__text-error pop-up__text-url-error"></span>
                        </div>
                        <button class='pop-up__button-save' type='submit' disabled >Сохранить</button>
                    </form>
                </div>
            </section>
        </aside>
        <aside>
            <section class="pop-up" id="pop-up-delete-picture">
                <button class="popup__close pop-up__button-close" type="button"></button>
                <div class="pop-up__container pop-up__container_delete-picture">
                    <h2 class="pop-up__title">Вы уверены?</h2>
                    <form class='pop-up__form' name="edit-form-delete-picture" id="edit-form-delete-picture" novalidate>
                        <button class='pop-up__button-save' type='submit' disabled >Да</button>
                    </form>
                </div>
            </section>
        </aside>
        <aside class='pop-up picture'>
            <figure class="picture__container">
                <button class="popup__close picture__button-close" id="picture__button-close" type="button"></button>
                <img class="picture__image" id="name" src='' alt="">
                <figcaption class="picture__description" id="description"></figcaption>
            </figure>
        </aside>
        <footer class="footer">
            <p class="footer__author">© 2022 Mesto Russia</p>
        </footer>
        <template id="template-card">
            <div class="table__card">
                <button class="table__button-remove" type="button"></button>
                <img class="table__photo" id="table__photo">
                <div class="table__description">
                    <h2 class="table__name"></h2>
                    <div class="table__button-container">
                        <button class="table__button-like" type="button"></button>
                        <span class="table__like"></span>
                    </div>
                </div>
            </div>
        </template>
    </body>
</html>
